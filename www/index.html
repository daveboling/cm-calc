<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Dave Calc</title>
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="cordova.js"></script>
    <script src="js/app.js"></script>
    <script src="js/main_controller.js"></script>
  </head>
  <body ng-app="calc" ng-controller="MainCtrl">
    <!--header-->
    <div class="bar bar-header bar-dark">
      <h1 class="title">{{title}}</h1>
    </div>
    <ion-content class="has-header">
      <div class="display">{{display}}</div>
      <div class="button-bar"><a ng-click="addToDisplay(7)" class="button">7</a><a ng-click="addToDisplay(8)" class="button">8</a><a ng-click="addToDisplay(9)" class="button">9</a><a ng-click="calculate(&quot;+&quot;)" class="button">+</a></div>
      <div class="button-bar"><a ng-click="addToDisplay(4)" class="button">4</a><a ng-click="addToDisplay(5)" class="button">5</a><a ng-click="addToDisplay(6)" class="button">6</a><a ng-click="calculate(&quot;-&quot;)" class="button">-</a></div>
      <div class="button-bar"><a ng-click="addToDisplay(1)" class="button">1</a><a ng-click="addToDisplay(2)" class="button">2</a><a ng-click="addToDisplay(3)" class="button">3</a><a ng-click="calculate(&quot;*&quot;)" class="button">*</a></div>
      <div class="button-bar"><a ng-click="addToDisplay(0)" class="button">0</a><a ng-click="addToDisplay(&quot;.&quot;)" class="button">.</a><a ng-click="answer()" class="button">=</a><a ng-click="calculate(&quot;/&quot;)" class="button">/</a></div>
      <div class="button-bar"><a ng-click="clearDisplay()" class="button">Clear</a></div>
    </ion-content>
    <!--footer-->
    <div class="bar bar-footer bar-dark">
      <div class="title">&copy; 2014 Dave Boling</div>
    </div>
  </body>
</html>
